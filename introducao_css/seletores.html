<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores, Propriedades e valores</title>
    <style>
        p{
            color: red;
            font-size: 20px;
        }
        .red {
            color: blue;
        }
        #titulo {
            color: green;
        }
        input[type="text"] {
            border: 1px solid red;
        }
        div > p {
            color: purple;
        }
        .blue {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>Tipos de seletores</h3>
    <h4>Seletor por TAG:</h4>
    <p>Resultado do seletor por TAG</p>

    <h4>Seletor por CLASSE:</h4>
    <p class="red">Resultado do seletor por CLASSE</p>
    
    <h4>Seletor por ID:</h4>
    <p id="titulo">Resultado por ID</p>

    <h4>Seletor por ATRIBUTO:</h4>
    <input type="text" placeholder="Campo texto">
    <input type="password" placeholder="Campo senha">

    <div>
        <h4>Seletor por PSEUDO-CLASSE:</h4>
        <p>Resultado por PSEUDO-CLASSE</p> 
    </div>

    <h4>Seletor UNIVERSAL:</h4>
    <p class="blue">Resultado por UNIVERSAL</p>
</body>
</html>
